{% extends 'base.html' %}

{% block content %}
<h2>Grade Submission</h2>
<p>Submission by: {{ submission.student.username }}</p>
<p>Assignment: {{ submission.assignment.title }}</p>
<p><a href="{{ submission.file.url }}">Download Submission</a></p>
<form method="post">
    {% csrf_token %}
    <label for="grade">Grade:</label>
    <input type="number" name="grade" min="0" max="100">
    <button type="submit">Submit Grade</button>
</form>
{% endblock %}
