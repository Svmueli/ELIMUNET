{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-success">
                <div class="card-header bg-success text-white text-center">
                    <h4>Join a Classroom</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_code" class="text-success">Classroom Code</label>
                            <input type="text" name="code" id="id_code" class="form-control" maxlength="10">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Join</button>
                        {% if form.errors %}
                            <div class="alert alert-danger mt-3">
                                {% for error in form.errors.values %}
                                    <p>{{ error }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </form>
                </div>
                <div class="card-footer text-center" style="background-color: #f8f9fa;">
                    <a href="{% url 'home' %}" class="btn btn-outline-success">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
