{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-purple">
                <div class="card-header bg-purple text-white text-center">
                    <h4>Create Quiz</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title" class="text-green">Title</label>
                            <input type="text" class="form-control border-green" id="title" name="title" value="{{ form.title.value }}">
                        </div>
                        <div class="form-group">
                            <label for="question" class="text-green">Question</label>
                            <textarea class="form-control border-green" id="question" name="question">{{ form.question.value }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="option1" class="text-green">Option 1</label>
                            <input type="text" class="form-control border-green" id="option1" name="option1" value="{{ form.option1.value }}">
                        </div>
                        <div class="form-group">
                            <label for="option2" class="text-green">Option 2</label>
                            <input type="text" class="form-control border-green" id="option2" name="option2" value="{{ form.option2.value }}">
                        </div>
                        <div class="form-group">
                            <label for="option3" class="text-green">Option 3</label>
                            <input type="text" class="form-control border-green" id="option3" name="option3" value="{{ form.option3.value }}">
                        </div>
                        <div class="form-group">
                            <label for="option4" class="text-green">Option 4</label>
                            <input type="text" class="form-control border-green" id="option4" name="option4" value="{{ form.option4.value }}">
                        </div>
                        <div class="form-group">
                            <label for="correct_option" class="text-green">Correct Option</label>
                            <select class="form-control border-green" id="correct_option" name="correct_option">
                                <option value="option1">Option 1</option>
                                <option value="option2">Option 2</option>
                                <option value="option3">Option 3</option>
                                <option value="option4">Option 4</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-green">Create Quiz</button>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'view_classroom' classroom.id %}" class="btn btn-purple">Back to Classroom</a>
                        <a href="{% url 'teacher_dashboard' %}" class="btn btn-purple">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-purple {
        background-color: #800080;
    }

    .text-green {
        color: #0da11e;
    }

    .btn-green {
        background-color: #0da11e;
        color: white;
    }

    .btn-green:hover {
        background-color: #0c8e19;
    }

    .btn-purple {
        background-color: #800080;
        color: white;
    }

    .btn-purple:hover {
        background-color: #6e006e;
    }

    .border-green {
        border-color: #0da11e;
    }

    .card-header {
        background-color: #800080;
        color: white;
    }

    .border-purple {
        border-color: #800080;
    }
</style>
{% endblock %}
