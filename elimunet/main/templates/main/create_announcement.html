{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-purple">
                <div class="card-header bg-purple text-white text-center">
                    <h4>Create Announcement</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title" class="text-green">Title</label>
                            <input type="text" class="form-control border-green" id="title" name="title" value="{{ form.title.value }}">
                        </div>
                        <div class="form-group">
                            <label for="content" class="text-green">Content</label>
                            <textarea class="form-control border-green" id="content" name="content" rows="5">{{ form.content.value }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-green">Create Announcement</button>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'view_classroom' classroom.id %}" class="btn btn-purple">Back to Classroom</a>
                        <a href="{% url 'teacher_dashboard' %}" class="btn btn-purple">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .bg-purple {
        background-color: #800080;
    }

    .text-green {
        color: #0da11e;
    }

    .btn-green {
        background-color: #0da11e;
        color: white;
    }

    .btn-green:hover {
        background-color: #0c8e19;
    }

    .btn-purple {
        background-color: #800080;
        color: white;
    }

    .btn-purple:hover {
        background-color: #6e006e;
    }

    .border-green {
        border-color: #0da11e;
    }

    .card-header {
        background-color: #800080;
        color: white;
    }

    .border-purple {
        border-color: #800080;
    }
</style>
{% endblock %}
